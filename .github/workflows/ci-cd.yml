name: user_service ci

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - run: mvn clean package -DskipTests

      - run: docker build -t habiba973/user_service:latest .

      - run: docker push habiba973/user_service:latest
